<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>線上刮刮卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffbea;
      text-align: center;
      padding: 10px;
    }

    .warning {
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    h1 {
      margin: 15px 0;
      color: #333;
      font-size: 24px;
    }

    #message {
      margin: 10px 0;
      color: #cc0000;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .cell {
      background-color: #eee;
      border: 2px solid #bbb;
      border-radius: 10px;
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, transform 0.2s;
    }

    .cell.clicked {
      background-color: #ddd;
      pointer-events: none;
    }

    .cell.winner {
      background-color: gold;
      color: #000;
    }

    .cell.loser {
      background-color: #ccc;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="warning">⚠️ 勿偷刮，後台有記錄 ⚠️</div>

  <h1>選出你的幸運號碼！</h1>
  <div id="message"></div>

  <div class="grid" id="grid"></div>

  <script>
    const winningNumber = 52;
    const cooldownTime = 30 * 1000; // 30 秒
    let canClick = true;

    const grid = document.getElementById('grid');
    const message = document.getElementById('message');

    // 建立 100 格
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.innerText = i;
      cell.dataset.number = i;

      cell.addEventListener('click', () => {
        if (!canClick) {
          message.innerText = "請等待 30 秒後再選下一格！";
          return;
        }

        const confirmResult = confirm(`你確定要選擇第 ${i} 號？`);
        if (!confirmResult) return;

        // 顯示結果
        cell.classList.add('clicked');
        if (parseInt(cell.dataset.number) === winningNumber) {
          cell.classList.add('winner');
          cell.innerText = "🎉 中獎！";
          message.innerText = "恭喜你中獎了！";
        } else {
          cell.classList.add('loser');
          cell.innerText = "未中";
          message.innerText = "再接再厲，30 秒後可再選一格。";
        }

        // 啟動冷卻倒數
        canClick = false;
        setTimeout(() => {
          canClick = true;
          message.innerText = "";
        }, cooldownTime);
      });

      grid.appendChild(cell);
    }
  </script>

</body>
</html>

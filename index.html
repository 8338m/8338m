<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>線上刮刮卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fffbea;
      text-align: center;
      padding: 10px;
    }

    .warning {
      background: red;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    h1 {
      margin: 15px 0;
      color: #333;
      font-size: 24px;
    }

    #message {
      margin: 10px 0;
      color: #cc0000;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .cell {
      background-color: silver;
      border: 2px solid #999;
      border-radius: 10px;
      height: 60px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .cell.revealed {
      background-color: #fff;
      color: #000;
      pointer-events: none;
    }

    .cell .number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 18px;
      display: none;
    }

    .cell.revealed .number {
      display: block;
    }
